<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロック崩しゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>🧱 ブロック崩し 🎮</h1>
        <div class="score-info">
            <div>スコア: <span id="score">0</span></div>
            <div>残りライフ: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <p>🖱️ マウスでパドルを操作 | スペースキーでゲーム開始・一時停止</p>
        </div>
        
        <div id="demoText" class="demo-mode" style="display: none;">
            🎮 DEMO MODE - マウスを動かしてプレイ開始 🎮
        </div>
        
        <div id="gameOverScreen" class="game-over">
            <div id="gameOverText"></div>
            <button onclick="restartGame()">もう一度プレイ</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
